version: '3.8'
services:
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: pass123
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - redis:/data
  iam:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.dev
      args:
        APPLICATION: iam
    ports:
      - '8000:8080'
    env_file:
      - ./env/iam.env
    volumes:
      - './apps/iam:/app/apps/iam'
    tty: true
    stdin_open: true
    depends_on:
      - postgres
      - redis
volumes:
  pgdata:
  redis: